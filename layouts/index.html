{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>
<hr>

<div class="content">
  <div class="content-body">
  {{ range ( .Paginate (where .Data.Pages "Type" "post")).Pages }}
    {{ .Render "summary"}}
  {{ end }}
  </div>

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
