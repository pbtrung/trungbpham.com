{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
</div>
<div class="content">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery-tapir.js"></script>
  <div id="search-results"></div>
  <script type="text/javascript">
	$('#search-results').tapir({'token': '{{ .Site.Params.tapir_token }}'});
  </script>
  <noscript><h3>Please enable JavaScript to view search result(s).</h3></noscript>
</div>

{{ partial "footer.html" . }}
